<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Galleri – Susan Dinna</title>

<style>

body{
    margin:0;
    background:#fceef3;
    font-family: Arial, sans-serif;
    text-align:center;
}

h1{
    color:#944a6a;
    margin:30px 0 10px;
}

/* SLIDER */
.slider{
    position:relative;
    width:90%;
    max-width:450px;
    margin:20px auto;
}

/* SLIDE */
.slide img{
    width:100%;
    border-radius:18px;
    box-shadow:0 8px 18px rgba(150,50,90,0.25);
}

/* CITAT */
.quote{
    position:absolute;
    bottom:18px;
    left:50%;
    transform:translateX(-50%);
    background:#f4b6cd;
    color:#5a2341;
    padding:10px 14px;
    border-radius:14px;
    font-size:14px;
    max-width:80%;
    box-shadow:0 4px 10px rgba(0,0,0,0.12);
}

</style>
</head>

<body>

<h1>Galleri</h1>

<div class="slider">

    <!-- SLIDE -->
    <div class="slide">
        <img src="IMG_7343.jpeg" alt="Maleri">
    </div>

    <!-- CITAT -->
    <div class="quote">
        Kommunikation starter indefra – historien skaber vi sammen
    </div>

</div>

</body>
</html>
